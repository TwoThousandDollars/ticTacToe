<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/html.css">

    <script src="scripts/displayController.js"></script>
    <script src="scripts/gameBoard.js"></script>
    <script src="scripts/player.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section id='gameBoard' class="board">
            <div class="board__row board__row-top">
                <div class="board__square board__square-left"></div>
                <div class="board__square board__square-middle"></div>
                <div class="board__square board__square-right"></div>
            </div>
            <div class="board__row board__row-middle">
                <div class="board__square board__square-left"></div>
                <div class="board__square board__square-middle"></div>
                <div class="board__square board__square-right"></div>
            </div>
            <div class="board__row board__row-bottom">
                <div class="board__square board__square-left"></div>
                <div class="board__square board__square-middle"></div>
                <div class="board__square board__square-right"></div>
            </div>
        </section>
    </main>
</body>
</html>
