<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/html.css">
    
    <script type='module' src="scripts/player.js"></script>
    <script type='module' src="scripts/gameBoard.js"></script>
    <script type='module' src="scripts/game.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section id='gameBoard' class="board">
            <div class="board__row board__row-top">
                <div id="0"class="board__square board__square-left"></div>
                <div id="1"class="board__square board__square-middle"></div>
                <div id="2"class="board__square board__square-right"></div>
            </div>
            <div class="board__row board__row-middle">
                <div id="3" class="board__square board__square-left"></div>
                <div id="4" class="board__square board__square-middle"></div>
                <div id="5" class="board__square board__square-right"></div>
            </div>
            <div class="board__row board__row-bottom">
                <div id="6" class="board__square board__square-left"></div>
                <div id="7" class="board__square board__square-middle"></div>
                <div id="8" class="board__square board__square-right"></div>
            </div>
        </section>
    </main>

</body>
</html>
